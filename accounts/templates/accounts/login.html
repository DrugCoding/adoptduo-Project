{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="container">
    <h1 class="text-center my-5 fw-bold">로그인</h1>
    <form action="" method="POST" style="width:40%; margin:0 auto">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="mt-4">{% bootstrap_button button_type="submit" content="로그인" %}</div>
        <div class="d-flex justify-content-end my-3">
            <a class="float-end text-decoration-none small" href="{% url 'accounts:signup' %}"
                style="color: grey;">회원가입</a>
            <p class="mx-2 my-0 small">|</p>
            <a class="float-start text-decoration-none small" href="#" style="color: grey;">비밀번호 찾기 </a>
        </div>



    </form>
</div>
<div class='d-flex justify-content-center'>
    <div style='width:30rem' class='my-5'>
      <h1 class='text-center my-5'>로그인</h1>
          <div class="d-grid">
            <a href="{% url 'accounts:kakao-login' %}">
              <img src="{% static 'images/카카오톡이미지.png' %}" alt="카카오 간편로그인" style='width:30rem' class='rounded-4'>
            </a>
          </div>
    </div>
  </div>
{% endblock content %}
