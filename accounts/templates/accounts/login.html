{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<h1 class="text-center my-5">로그인</h1>
<form action="" method="POST">
    {% csrf_token %}
    <div class="login">
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="OK" %}
    </div>
</form>
{% endblock content %}
