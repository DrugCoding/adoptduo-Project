{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">

<div class="container">
  <h1 class="my-5 mx-5 fw-bold">회원가입</h1>
  <form action="" method="POST" enctype="multipart/form-data" style="width:40%; margin-left: 3rem;">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="회원가입" %}
  </form>
</div>


{% endblock content %}
