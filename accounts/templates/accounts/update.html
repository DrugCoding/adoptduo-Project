{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>회원정보 수정하기</h1>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="수정완료" %}
  </form>
{% endblock content %}
