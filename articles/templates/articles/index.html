{% extends 'base.html' %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <div class="container">
    <div class="search-section d-flex">
      <div class="search-title">
        <h4 id="tagline">가족이 되어주세요</h4>
        <h3 id="brand">입양해듀오</h3>
      </div>
      <div class="search-form-section">
        <form role="search" method="GET" action="" class="search-form" id="searchform">
          {% csrf_token %}
          <input value name="s" id="s" class="search-field" type="text" placeholder="궁금한 사항을 검색해주세요" name="search" aria-label="Search">
          <button class="search-submit" type="submit">
            <img class="img-search" src="{% static 'images/search.png' %}" alt="">
          </button>
        </form>
      </div>
    </div>
    <div class="popular-post-section">
      <h3 class="popular-font">입양정보</h3>
      <div class="popular-stroke"></div>
      <div class="popular-post-subsection">
        <div class="popular-post-meta">
          <span class="category">🐶&nbsp;강아지</span>
          <a href="#">
            <span>더보기</span>
          </a>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
